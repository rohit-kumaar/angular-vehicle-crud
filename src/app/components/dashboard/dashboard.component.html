<main>
    <header>

        <!-- top nav bar  -->
        <nav class="fixed-top navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">User Name!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <!-- [routerLink]="['add-vehicle']" -->
                            <a class="nav-link active" aria-current="page">Add
                                Vehicle</a>
                        </li>



                    </ul>
                    <form class="d-flex" role="search">
                        <!-- Button trigger modal -->
                        <button (click)="clickAddEmployee()" type="button" class="btn btn-primary mx-2"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Add Vehicle
                        </button>
                        <!-- 
                        <button type="button" class="btn btn-primary mx-2">
                            Vehicle Information
                        </button> -->

                        <button [routerLink]="['']" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <!-- <router-outlet></router-outlet> -->
        <!-- table  -->
        <div class="container mt-5 pt-5">
            <table *ngFor="let item of employeeData" class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <th colspan="2">(<span>{{item.id}}</span>) {{item.office}}</th>
                    </tr>
                    <tr>
                        <th style="width: 160px;">Number:</th>
                        <td>{{item.number}}</td>
                    </tr>
                    <tr>
                        <th>City:</th>
                        <td>{{item.city}}</td>
                    </tr>
                    <tr>
                        <th>State:</th>
                        <td>{{item.state}}</td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>{{item.phone}}</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>{{item.email}}</td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td>{{item.address}}</td>
                    </tr>

                    <tr>
                        <td colspan="2" class="py-4 text-center">
                            <button (click)="onEdit(item)" class="btn btn-dark me-3 px-4" type="button"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                            <button (click)="deleteEmployee(item)" class="btn btn-primary px-4">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Vehicle Registration Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="formValue">
                            <div class="mb-3">
                                <label for="office" class="form-label">Transport Office</label>
                                <input type="text" formControlName="office" class="form-control" id="office">
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Number</label>
                                <input type="text" formControlName="number" class="form-control" id="number">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" formControlName="city" class="form-control" id="city">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" formControlName="state" class="form-control" id="state">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class=" form-label">Phone</label>
                                <input type="text" formControlName="phone" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="email" class=" form-label">Email</label>
                                <input type="text" formControlName="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="address" class=" form-label">Address</label>
                                <input type="text" formControlName="address" class="form-control" id="address">
                            </div>

                        </form>
                    </div>

                    <div class=" modal-footer">
                        <button type="button" id="cancel" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" *ngIf="showAddBtn" (click)="postEmployeeDetails()"
                            class="btn btn-primary">Add</button>
                        <button type="button" *ngIf="showUpdateBtn" (click)="updateEmployeeDetails()"
                            class="btn btn-primary">Update</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
