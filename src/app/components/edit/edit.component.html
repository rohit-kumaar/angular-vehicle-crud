<div class="container mt-5 pt-5">
  <h1>Edit Vehicle</h1>
  <p class="fst-italic">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos,
    maiores blanditiis cupiditate minima quo alias nam nisi! Dolorem ducimus
    doloremque quae, qui culpa maxime aut reprehenderit ullam vitae commodi
    corporis!
  </p>

  <!-- *ngFor="let item of employeeData" -->
  <form class="shadow-lg">
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <th colspan="1">Office</th>
          <td>
            <input type="text" formControlName="office" class="form-control" />
          </td>
        </tr>
        <tr>
          <th style="width: 160px">Number:</th>
          <td>
            <input
              type="number"
              formControlName="number"
              class="form-control"
            />
          </td>
        </tr>
        <tr>
          <th>City:</th>
          <td>
            <input type="text" formControlName="city" class="form-control" />
          </td>
        </tr>
        <tr>
          <th>State:</th>
          <td>
            <input type="text" formControlName="state" class="form-control" />
          </td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>
            <input type="number" formControlName="phone" class="form-control" />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input type="email" formControlName="email" class="form-control" />
          </td>
        </tr>
        <tr>
          <th>Address:</th>
          <td>
            <input type="text" formControlName="address" class="form-control" />
          </td>
        </tr>

        <tr>
          <td colspan="2" class="py-4 text-center">
            <button class="btn btn-primary me-3 px-4" type="button">
              Update
            </button>
            <a
            routerLink="/dashboard/registered-vehicle"
            class="btn btn-dark px-4"
            ><i class="fa fa-arrow-left "></i> Back</a
          >
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
