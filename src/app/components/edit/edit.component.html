<div class="container mt-5 pt-5">

    <!-- *ngFor="let item of employeeData" -->
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th colspan="1">(<span>01</span>) </th>
                <td>
                    <input type="text" formControlName="office" class="form-control">
                </td>
            </tr>
            <tr>
                <th style="width: 160px;">Number:</th>
                <td>
                    <input type="text" formControlName="number" class="form-control">
                </td>
            </tr>
            <tr>
                <th>City:</th>
                <td>
                    <input type="text" formControlName="city" class="form-control">
                </td>
            </tr>
            <tr>
                <th>State:</th>
                <td>
                    <input type="text" formControlName="state" class="form-control">

                </td>

            </tr>
            <tr>
                <th>Phone:</th>
                <td>
                    <input type="text" formControlName="phone" class="form-control">
                </td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>
                    <input type="text" formControlName="email" class="form-control">
                </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>
                    <input type="text" formControlName="address" class="form-control">
                </td>
            </tr>

            <tr>
                <td colspan="2" class="py-4 text-center">
                    <button class="btn btn-primary me-3 px-4" type="button">Update</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
