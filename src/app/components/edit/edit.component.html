<div class="container mt-5 pt-5">
  <h1>Edit Vehicle</h1>
  <p class="fst-italic">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos,
    maiores blanditiis cupiditate minima quo alias nam nisi! Dolorem ducimus
    doloremque quae, qui culpa maxime aut reprehenderit ullam vitae commodi
    corporis!
  </p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img [src]="vehicle.photo" class="view-image" />
    </div>

    <div class="col-sm-8">
      <!-- loading  -->
      <div *ngIf="loading">
        <app-loading></app-loading>
      </div>

      <!-- Error msg  -->
      <div *ngIf="!loading && errorMessage">
        <div class="container">
          <div class="row">
            <div class="col">
              <h4 class="fw-bold text-danger">{{ errorMessage }}</h4>
            </div>
          </div>
        </div>
      </div>

      <form class="shadow-lg p-3" (submit)="submitUpdate()">
        <div class="mb-3">
          <label class="form-label fw-bold">Photo</label>
          <input
            [(ngModel)]="vehicle.photo"
            [value]="vehicle.photo"
            name="photo"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Office</label>
          <input
            [(ngModel)]="vehicle.office"
            [value]="vehicle.office"
            name="office"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Model Number</label>
          <input
            [(ngModel)]="vehicle.number"
            [value]="vehicle.number"
            name="number"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">City</label>
          <input
            [(ngModel)]="vehicle.city"
            [value]="vehicle.city"
            name="city"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">State</label>
          <input
            [(ngModel)]="vehicle.state"
            [value]="vehicle.state"
            name="state"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Phone</label>
          <input
            [(ngModel)]="vehicle.phone"
            [value]="vehicle.phone"
            name="phone"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input
            [(ngModel)]="vehicle.email"
            [value]="vehicle.email"
            name="email"
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <input
            [(ngModel)]="vehicle.address"
            [value]="vehicle.address"
            name="address"
            type="text"
            class="form-control"
          />
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-primary me-3 px-4" type="submit">
            <i class="fa fa-edit"></i> Update
          </button>
          <a
            routerLink="/dashboard/registered-vehicle"
            class="btn btn-dark px-4"
            ><i class="fa fa-arrow-alt-circle-left"></i> Back</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
