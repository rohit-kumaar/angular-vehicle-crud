<div class="container mt-5 pt-5 list-group-item-danger pb-3 shadow-lg">
  <div>
    <h1>Add Vehicle</h1>
    <p class="fst-italic">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti hic eos
      laborum molestias sint ratione ipsum vel unde. Dignissimos, rem? Officiis,
      nulla explicabo pariatur quod dolor provident ut voluptatibus incidunt.
    </p>
  </div>
</div>

<div class="container list-group-item-danger pt-3 shadow-lg">
  <div class="row">
    <div class="col-sm-8">
      <form
        [formGroup]="addVehicleForm"
        class="p-3 border border-1 rounded-2"
        (ngSubmit)="addVehicle()"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Photo"
            placeholder="Photo"
          />
          <label for="Photo">Photo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Office"
            placeholder="Office"
          />
          <label for="Office">Office</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="Number"
            placeholder="Number"
          />
          <label for="Number">Model Number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="City"
            placeholder="City"
          />
          <label for="City">City</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="State"
            placeholder="State"
          />
          <label for="State">State</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="Phone"
            placeholder="Phone"
          />
          <label for="Phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Email"
          />
          <label for="Email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Address"
            placeholder="Address"
          />
          <label for="Address">Address</label>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <a routerLink="/dashboard/registered-vehicle" class="btn btn-dark mx-3"
          ><i class="fa fa-arrow-left"></i> Back</a
        >
      </form>
    </div>

    <div class="col-sm-4">
      <img
        src="https://www.pngitem.com/pimgs/m/22-220721_circled-user-male-type-user-colorful-icon-png.png"
        class="view-image"
      />
    </div>
  </div>
</div>
